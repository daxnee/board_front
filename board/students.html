  <script>
    let list = document.querySelectorAll(".navigation li");
    function activeLink() {
      list.forEach((item) => {
        item.classList.remove("hovered");
      });
      this.classList.add("hovered");
    }
    list.forEach((item) => {
      item.addEventListener("mouseover", activeLink);
    });
  </script>
  <script>
    //학생 리스트 호출
    getStudentsList(1, 5); // 함수 호출 (없으면 결과 안 뜸)

    function getStudentsList(pageNum, pageSize) {
      var controllerUrl = null;
      var keyword = $("#keyword").val().trim();
      if (keyword == "null") {
        controllerUrl =
          "http://localhost:8080/api/v1/students/map?pageNum=" +
          pageNum +
          "&pageSize=" +
          pageSize;
      } else {
        controllerUrl =
          "http://localhost:8080/api/v1/students/search?studentsName=" +
          keyword +
          "&pageNum=" +
          pageNum +
          "&pageSize=" +
          pageSize;
      }

      $.ajax({
        url:controllerUrl,
        type: "GET",
        dataType: "json",
        success: function (response) {
          console.log(response.list);
          
          if(response != null){
          var html = "";
          var len = response.list.length;
          if (len > 0) {
            for (var i = 0; i < len; i++) {
              if (len > 0) {
                html +=
                  "<tr onclick=getStudents(" +
                  response.list[i].studentsId +
                  ")><td>" +
                  response.list[i].studentsId +
                  "</td><td>" +
                  response.list[i].studentsName +
                  "</td><td>" +
                  response.list[i].createAt +
                  "</td></tr>";
              }
            } // end for

            // 페이징 화면 구현
            var paginationHtml = "";
            if (response.hasPreviousPage) {
              // 이전 페이지가 있다면(true)
              paginationHtml +=
                '<a onclick="getStudentsList(' +
                (response.pageNum - 1) +
                ", " +
                pageSize +
                ')" href="#">Previous</a>';
            }

            for (var i = 0; i < response.navigatepageNums.length; i++) {
              // 페이지 번호 길이 만큼 for문 실행 / navigatepageNums : array (블록 개수)
              paginationHtml +=
                '<a id="pageNum' +
                response.navigatepageNums[i] +
                '" onclick="getStudentsList(' +
                response.navigatepageNums[i] +
                ", " +
                pageSize +
                ')" href="#">' +
                response.navigatepageNums[i] +
                "</a>";
              // id = pageNum1
            }
            if (response.hasNextPage) {
              // 다음 페이지가 있다면(true)
              paginationHtml +=
                '<a onclick="getStudentsList(' +
                (response.pageNum + 1) +
                ", " +
                pageSize +
                ')" href="#">Next</a>';
            }
            $(".pagination").children().remove(); // 성형작업1
            $(".pagination").append(paginationHtml);

            // 페이지 번호에 맞게 css 수정
            // 성형작업 2-1
            $("#pageNum" + pageNum).css("backgroundColor", "#287bff"); // 파라미터로 클릭한 페이지 번호를 받아오기 때문에 색상이 변경될 수 있음
            $("#pageNum" + pageNum).css("color", "#fff");
          } else {
            html +=
              '<tr><td colspan=3 style= "text-align: center;"> 게시글이 없습니다.</tr></td>';
            }
           }
          $("#boardData").children().remove(); // 성형작업1
          $("#boardData").append(html); // tbody에 json데이터 렌더링
        },
      });
    } // end function

    //특정 학생 조회 (게시글 상세 내용 확인)
    function getStudents(studentsId) {
      $(".update-popup").css("display", "block");
      $.ajax({
        url: "http://localhost:8080/api/v1/students/id/" + studentsId,
        type: "GET",
        dataType: "json",
        success: function (response) {
          //3. input에 데이터 set 해주기
          $("#studentsId").val(response.studentsId);
          $("#studentsName").val(response.studentsName);
          $("#studentsPassword").val(response.studentsPassword);
          // $('#boardIdHidden').val(response.boardId);
        },
      });
    } //end getStudents()


    // 학생 수정
    $("#contentUpdate").click(function() {
      var jsonData = {
        studentsName: $("#studentsName").val(),
        studentsPassword: $("#studentsPassword").val()
      };

      var studentsId = $("#studentsId").val();
      $.ajax({
        url: "http://localhost:8080/api/v1/students/id/" + studentsId,
        type: "PATCH",
        contentType: "application/json", 
        dataType: "json", 
        data: JSON.stringify(jsonData),
        success: function (response) {
          if (response > 0) {
            if (!confirm("수정 하시겠습니까?")) {
              return false;
            }
            $(".update-popup").css("display", "none"); // 게시물 상세 화면 감추기
            $("#studentsName").val('');
            $("#studentsPassword").val('');
            alert("수정 완료");
            $("#boardData").children().remove();
            //location.reload();
            getStudentsList(1, 5);
          }
        },
      }); //ajax end
    });

    
    //학생 삭제
    $("#contentDelete").click(function () {
      var studentsId = $("#studentsId").val();
      confirm("해당 학생을 삭제 하시겠습니까?");
      if (confirm) {
        $.ajax({
          url: "http://localhost:8080/api/v1/students/id/" + studentsId,
          type: "DELETE",
          dataType: "json",
          success: function (response) {
            if (response > 0) {
              $(".update-popup").css("display", "none");
              alert("ID : " + studentsId + "번이 삭제 되었습니다.");
              $(".update-popup").css("display", "none");
              $("#studentsData").children().remove();
              getLogsList(1, 5);
            }
          },
          error: function (request, statis, error) {
            console.log(error);
          },
        });
      }
    });


    //학생 추가



    // 검색 페이징
    $("#searchBar").keyup(function (key) {
      var pageNum = 1;
      var pageSize = 5;
      if (key.keyCode == 13) {
        var search = $("#searchBar").val().trim(); //input에 작성한 작성자를 가져옴
        // AJAX 호출
        if (search != "") {
          $("#keyword").val(search); //hidden input 태그에 내가 검색한 키워드(search value)를 keyword value에 set함.
        }
        $.ajax({
          url:
            "http://localhost:8080/api/v1/students/search?studentsName=" +
            studentsName +
            "&pageNum=" +
            pageNum +
            "&pageSize=" +
            pageSize,
          type: "GET",
          dataType: "json",
          success: function (response) {
            console.log(response);
            if (response != null) {
              var html = "";
              for (var i = 0; i < response.list.length; i++) {
                html +=
                  '<tr onclick="getStudents(' +
                  response.list[i].studentsId +
                  ')"><td>' +
                  response.list[i].studentsId +
                  "</td><td>" +
                  response.list[i].studentsName +
                  "</td><td>" +
                  response.list[i].createAt +
                  "</td></tr>";
              }
              var paginationHtml = "";

              // 이전페이지 버튼
              if (response.hasPreviousPage) {
                // 이전페이지(hasPreviousPage)가 true라면
                // hasPreviousPage : 이전버튼 유무(type => boolean)
                paginationHtml +=
                  '<a onclick="getLogsList(' +
                  (response.pageNum - 1) +
                  "," +
                  pageSize +
                  ')" href="#">Previous</a>';
              }
              for (var i = 0; i < response.navigatepageNums.length; i++) {
                //페이지 번호 길이 만큼 for문 실행
                // navigatepageNums : 블록 개수
                paginationHtml +=
                  '<a id="pageNum' +
                  response.navigatepageNums[i] +
                  '" onclick="getStudentsList(' +
                  response.navigatepageNums[i] +
                  "," +
                  pageSize +
                  ')" href="#">' +
                  response.navigatepageNums[i] +
                  "</a>";
              }

              // 다음페이지 버튼
              if (response.hasNextPage) {
                // 다음페이지(hasNextPage)가 true라면
                // hasNextPage : 다음버튼 유무(type => boolean)
                paginationHtml +=
                  '<a onclick="getStudentsList(' +
                  (response.pageNum + 1) +
                  "," +
                  pageSize +
                  ')" href="#">Next</a>';
              }
              $(".pagination").children().remove();
              $(".pagination").append(paginationHtml);
              // 페이지 번호에 맞게 css 수정
              $("#pageNum" + pageNum).css("background-color", "#287bff");
              $("#pageNum" + pageNum).css("color", "#fff");
              $("#boardData").children().remove();
              $("#boardData").append(html);

            } else {
              //게시글 없음 로직 구현
              html +=
                '<tr><td colspan=3 style="text-align: center;">게시글이 없습니다.</td></tr>';
            }
            $("#boardData").children().remove();
            $("#boardData").append(html); //tbody에 json데이터 렌더링
          },
        });
    }
    })

    $("#contentUpdate").click(function () {

        success: function (response) {
          if (response > 0) {
            confirm("학생 정보를 수정 하시겠습니까?");
